<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CABR Students Â· Brand Color Tool</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: white;
      color: #1d1d1f;
      text-align: center;
    }

    header {
      padding: 24px 16px 0;
      font-size: 1.75rem;
      font-weight: 600;
      color: #0055A5;
    }

    .container {
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
    }

    canvas {
      width: 100%;
      height: auto;
      margin: 20px 0;
    }

    input[type="color"] {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 0 2px #ccc;
      outline: none;
      margin: 8px auto;
      display: block;
      cursor: pointer;
    }

    button {
      background: #0055A5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  CABR Students
</header>

<div class="container">
  <input type="color" id="colorPicker" value="#00cc66" />
  <canvas id="logoCanvas"></canvas>
  <button onclick="downloadLogo()">Download PNG</button>
</div>

<footer>
  Brand tool for The Church at Bradford Road
</footer>

<script>
  const canvas = document.getElementById("logoCanvas");
  const ctx = canvas.getContext("2d");
  const picker = document.getElementById("colorPicker");
  const img = new Image();
  img.src = "logo_transparent_base.png";
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    drawLogo(picker.value);
  };

  picker.addEventListener("input", () => drawLogo(picker.value));

  function drawLogo(color) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0);
    ctx.globalCompositeOperation = "source-in";
    ctx.fillStyle = color;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = "source-over";
  }

  function downloadLogo() {
    const link = document.createElement("a");
    link.download = "CABR-logo.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }
</script>

</body>
</html>
