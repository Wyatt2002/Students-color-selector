
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Your Logo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
    }
    canvas {
      width: 100%;
      height: auto;
    }
    input[type="color"] {
      margin: 20px 0;
      width: 100%;
      height: 60px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Logo Color</h1>
    <input type="color" id="colorPicker" value="#000000" />
    <canvas id="logoCanvas"></canvas>
    <button onclick="downloadLogo()">Download PNG</button>
  </div>

  <script>
    const canvas = document.getElementById("logoCanvas");
    const ctx = canvas.getContext("2d");
    const picker = document.getElementById("colorPicker");
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "logo_transparent_base.png";

    img.onload = function () {
      canvas.width = img.width;
      canvas.height = img.height;
      drawLogo(picker.value);
    };

    picker.addEventListener("input", () => drawLogo(picker.value));

    function drawLogo(color) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      ctx.globalCompositeOperation = "source-in";
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "source-over";
    }

    function downloadLogo() {
      const link = document.createElement("a");
      link.download = "colored_logo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
