<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brand Color Tool Â· Bradford Road</title>
  <style>
    :root {
      --primary-blue: #0055a5;
      --text-color: #333;
      --bg-color: #fff;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: var(--text-color);
      background: var(--bg-color);
    }
    header {
      background: var(--bg-color);
      padding: 16px 24px;
      border-bottom: 1px solid #ddd;
      display: flex; align-items: center;
    }
    header img { height: 40px; }
    main {
      padding: 32px;
      max-width: 480px;
      margin: auto;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: var(--primary-blue);
      font-size: 1.6rem;
    }
    canvas {
      width: 100%;
      height: auto;
      margin: 16px 0;
    }
    input[type="color"] {
      border: 1px solid #ccc;
      padding: 6px;
      margin: 12px 0;
    }
    button {
      background: var(--primary-blue);
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo_transparent_base.png" alt="Bradford Road logo">
  </header>

  <main>
    <h1>Choose Your Brand Color</h1>
    <input type="color" id="colorPicker" value="#0055A5">
    <canvas id="logoCanvas"></canvas>
    <button onclick="downloadLogo()">Download PNG</button>
  </main>

  <footer>
    Brand tool for The Church at Bradford Road
  </footer>

  <script>
    const canvas = document.getElementById('logoCanvas');
    const ctx = canvas.getContext('2d');
    const picker = document.getElementById('colorPicker');
    const img = new Image();
    img.src = 'logo_transparent_base.png';
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      drawLogo(picker.value);
    };
    picker.addEventListener('input', () => drawLogo(picker.value));
    function drawLogo(color) {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(img,0,0);
      ctx.globalCompositeOperation = 'source-in';
      ctx.fillStyle = color;
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.globalCompositeOperation = 'source-over';
    }
    function downloadLogo() {
      const a = document.createElement('a');
      a.download = 'bradford-logo.png';
      a.href = canvas.toDataURL('image/png');
      a.click();
    }
  </script>

</body>
</html>
