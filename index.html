<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> CABR Students Logo Color Tool</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f8f8f8;
      color: #333;
    }
    header {
      position: relative;
      height: 240px;
      background: url('https://www.bradfordroad.com/wp-content/uploads/2023/09/Sunday-Header.jpg') center/cover no-repeat;
    }
    header nav {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav img {
      height: 40px;
    }
    main {
      margin: -80px auto 40px;
      background: #fff;
      max-width: 480px;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 1.7rem;
      color: #0055A5;
    }
    canvas {
      width: 100%;
      height: auto;
      margin: 16px 0;
    }
    input[type="color"] {
      width: 100%;
      height: 50px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }
    button {
      background: #0055A5;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <img src="logo_transparent_base.png" alt="Bradford Road logo">
  </nav>
</header>

<main>
  <h1>Sunday • Logo Color Tool</h1>
  <input type="color" id="colorPicker" value="#0055A5">
  <canvas id="logoCanvas"></canvas>
  <button onclick="downloadLogo()">Download PNG</button>
</main>

<footer>
  © The Church at Bradford Road
</footer>

<script>
  const canvas = document.getElementById('logoCanvas');
  const ctx = canvas.getContext('2d');
  const picker = document.getElementById('colorPicker');
  const img = new Image();
  img.src = 'logo_transparent_base.png';
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    drawLogo(picker.value);
  };
  picker.addEventListener('input', () => drawLogo(picker.value));
  function drawLogo(color) {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img,0,0);
    ctx.globalCompositeOperation = 'source-in';
    ctx.fillStyle = color;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.globalCompositeOperation = 'source-over';
  }
  function downloadLogo() {
    const a = document.createElement('a');
    a.download = 'bradford-logo.png';
    a.href = canvas.toDataURL('image/png');
    a.click();
  }
</script>

</body>
</html>
